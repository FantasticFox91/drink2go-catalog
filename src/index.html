<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Drink2Go — интернет-магазин по продаже кофейных напитков">
    <link rel="icon" href="favicon.ico">
    <link rel="icon" href="img/favicons/favicon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="img/favicons/apple.png">
    <link rel="stylesheet" href="./noUiSlider/nouislider.css">
    <link rel="preload" href="fonts/Montserrat-Regular.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Bold.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="fonts/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
    <title>Drink2Go</title>
  </head>
  <body>
    <h1 class="visually-hidden">Интернет-магазин по продаже кофейных напитков 'Drink2Go'.</h1>
<!-- Header block -->
    <header class="top-menu">
      <div class="container top-menu__container">
        <nav class="main-nav top-menu__nav">
          <h2 class="visually-hidden">Навигация по сайту.</h2>
          <div class="top-menu__logo logo">
            <a class="logo__link">
              <img src="img/icons/logo.svg" class="logo__icon" width="32" height="36" alt="">
              <img src="img/icons/logo-tablet.svg" class="logo__icon logo__icon--showtablet" width="82" height="36" alt="">
              <img src="img/icons/logo-desktop.svg" class="logo__icon logo__icon--showdesktop" width="170" height="36" alt="">
              <span class="logo__text">Интернет-магазин <br> кофейных напитков</span>
            </a>
          </div>
          <button class="top-menu__button top-menu__button--user" type="button">
            <img src="img/icons/logo-user.svg" class="top-menu__icon" width="16" height="16" alt="">
            <span class="top-menu__button-text">Войти</span>
            <span class="visually-hidden">Личный кабинет</span>
          </button>
<!-- Удалить класс main-nav__toggle--noJS в случае успешной загрузки JS, main-nav__toggle--open (открытое бургер меню) main-nav__toggle--close(закрытое бургер меню) -->
          <button class="top-menu__button main-nav__toggle main-nav__toggle--close" type="button">
            <span class="visually-hidden">Открыть меню</span>
          </button>
          <div class="top-menu__wrapper main-nav__wrapper">
            <div class="top-menu__container top-menu__links-list">
              <ul class="main-nav__list links-list top-menu__list">
                <li class="links-list__item">
                  <a class="links-list__link top-menu__link" data-hover="Главная" href="#">Главная</a>
                </li>
                <li class="links-list__item">
                  <a class="links-list__link top-menu__link links-list__link--active" data-hover="Каталог">Каталог</a>
                </li>
                <li class="links-list__item">
                  <a class="links-list__link top-menu__link" data-hover="Доставка" href="#">Доставка</a>
                </li>
                <li class="links-list__item">
                  <a class="links-list__link top-menu__link" data-hover="О нас" href="#">О нас</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
    </header>
<!-- Main block -->
    <main class="page-main">
<!-- Catalog block -->
      <section class="catalog">
        <h2 class="catalog__heading heading">Каталог кофейных напитков</h2>
        <div class="catalog__container container">
<!-- Filters form -->
<!-- Products list -->
        </div>
      </section>
    </main>
<!-- Footer block -->
    <footer class="footer">
      <div class="footer__container container">
  <!-- Footer logo -->
        <div class="footer__logo logo">
          <a class="logo__link logo__link--footer">
            <img class="logo__icon logo__icon--footer" width="50" height="50" src="img/github-icon.svg" alt="">
            <span class="logo__text">Мой GitHub</span>
          </a>
        </div>
<!-- Footer navigation links list -->
        <div class="footer__navigation footer__links">
          The project was made in 2022
        </div>
<!-- Developer info -->
        <div class="footer__developer-info footer__links">
          <a class="footer__link" href="https://htmlacademy.ru/intensive/adaptive">
            <img src="img/rs_school_js.svg" class="footer__icon" width="150" height="80" alt="">
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
